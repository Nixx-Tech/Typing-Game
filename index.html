<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Practice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <header class="app-header">
        <h1>Typing Practice</h1>
        <p class="subtitle">Improve your speed and accuracy in real time.</p>
      </header>

      <main class="app-main">
        <section class="controls">
          <button id="start-btn" class="btn primary">Start Test</button>
          <button id="restart-btn" class="btn" disabled>Reset</button>

          <label class="select-wrapper">
            <span>Difficulty</span>
            <select id="difficulty-select">
              <option value="easy">Easy (short words)</option>
              <option value="medium" selected>Medium</option>
              <option value="hard">Hard (long words)</option>
            </select>
          </label>
        </section>

        <section class="typing-area">
          <div id="countdown" class="countdown">
            Endless mode · type as long as you like.
          </div>
          <div
            id="text-display"
            class="text-display"
            tabindex="0"
            aria-label="Typing area"
          ><div>
        </section>
            
            Click "Start Test" to begin, then click here and start typing.
          </div>
        </section>

        <section class="stats">
          <div class="stat">
            <span class="stat-label">WPM</span>
            <span id="wpm" class="stat-value">0</span>
          </div>
          <div class="stat">
            <span class="stat-label">Best WPM</span>
            <span id="best-wpm" class="stat-value">0</span>
          </div>
          <div class="stat">
            <span class="stat-label">Accuracy</span>
            <span id="accuracy" class="stat-value">100%</span>
          </div>
          <div class="stat">
            <span class="stat-label">Characters</span>
            <span id="chars" class="stat-value">0 / 0</span>
          </div>
        </section>
      </main>

      <footer class="app-footer">
        <p>
          Built in Cursor · No backend required · Works fully offline once
          loaded.
        </p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
